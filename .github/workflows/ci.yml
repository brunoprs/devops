name: CI/CD - Testes, Build e Deploy EC2

on:
  pull_request:
    branches: [ main ]   # Roda CI em PRs (testes + build Docker)
  push:
    branches: [ main ]   # Roda CI + CD completo na main (depois do merge)

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Mude para sua versão (ex: 3.10, 3.12)

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Se tiver testes extras: pip install pytest pytest-cov

      - name: Rodar testes com pytest
        run: |
          pytest  # Ajuste aqui: pytest tests/ ou pytest --cov=.
          # Se não tiver testes ainda, comente essa step ou crie um teste dummy
          # Exemplo mínimo: pytest -v (mesmo sem testes reais, passa)

      - name: Build Docker image (validação)
        run: docker build -t devops-app-ci .

  deploy:
    runs-on: ubuntu-latest
    needs: validate  # Só roda se o validate (CI) passou com sucesso
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Só na push para main (depois do merge do PR)

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Conectar na EC2 e fazer deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          debug: true
          script: |
            cd ~
            if [ ! -d "devops" ]; then
              git clone https://github.com/brunoprs/devops.git
            fi
            cd devops
            git pull origin main
            docker rm -f devops-container || true
            docker build -t devops-app .
            docker run -d --name devops-container --restart unless-stopped devops-app
